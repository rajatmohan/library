<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>

    <main>
        <div class="actions-container">
            <button id="addBookButton" class="success">Add Book</button>
        </div>
        <div class="grid-container">
            
        </div>
        
        <div class="modal" id="addBookDiv">
            <div class="modal-content">
                <div class="close">&times;</div>
                <form id="addBookForm" >
                    <div class="form-group" id="errorMessage">
                        <label></label>
                    </div>
                    <div class="form-group">
                        <label for="bookTitle">Title</label>
                        <input type="text" class="form-control" name="addBookTitle" id="addBookTitle">
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor">Author</label>
                        <input type="text" class="form-control" name="addBookAuthor" id="addBookAuthor">
                    </div>
                    <div class="form-group">
                        <label for="bookPages">No of Pages</label>
                        <input type="number" class="form-control" name="addBookPages" id="addBookPages">
                    </div>
                    <div class="form-group">
                        <label for="bookPages">Have you read it? <input type="checkbox" class="form-control" name="addBookRead" id="addBookRead"></label> 
                    </div>
                    <button class="success">Add Book</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2022 Rajat Mohan Yadav, All Rights Reserved
    </footer>
</body>
</html>
